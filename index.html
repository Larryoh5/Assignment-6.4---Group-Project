  		<div>
			<div data-bind="foreach: Questions">
				<div data-bind="text: Question"></div>
				<div>
					<div data-bind="foreach: Answers">						
						<input type="radio" data-bind="attr: { name: 'Answer[' + $parentContext.$index() + ']', value: $data }, checked: $parent.Selected" />
